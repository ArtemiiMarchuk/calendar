<!DOCTYPE html>
	<link rel="stylesheet" href="dist/pickmeup.css">
	<script src="dist/pickmeup.min.js"></script>
	<script src="dist/jquery.js"></script>
	<script src="dist/calendar.js"></script>
	<section id="calendar-one">
		<button class="today">Today</button>
		<button class="yesterday">Yesterday</button>
		<button class="weekToDate">Week To Date</button>
		<button class="monthToDate">Month To Date</button>
		<button class="quarterToDate">Quarter To Date</button>
		<button class="yearToDate">Year To Date</button><br>
		<label>Previous</label>
		<input class="previousValue" type="text">
		<select name="previousSelect" class="previous">
			<option selected value="default">-Select-</option>
			<option value="days">Days</option>
			<option value="weeks">Weeks</option>
			<option value="months">Months</option>
			<option value="quarters">Quarters</option>
			<option value="years">Years</option>
		</select><br>
		<label>Next</label>
		<input class="nextValue" type="text">
		<select name="nextSelect" class="next">
			<option selected value="default">-Select-</option>
			<option value="days">Days</option>
			<option value="weeks">Weeks</option>
			<option value="months">Months</option>
			<option value="quarters">Quarters</option>
			<option value="years">Years</option>
		</select>
		<article>
			<div class="three-calendars"></div>
		</article>
		<label>Rolling Period</label>
		<select class="rollingPeriod">
			<option value="true">Yes</option>
			<option value="false">No</option>
		</select><br>
		<button class="savedataOne">saveCalendarData(calendarName, calendarId)</button>
	</section>
	<hr>
